<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adventskalender</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #08121e, #13213c, #253356);
      background-attachment: fixed;
      padding: 20px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .main-title {
      text-align: center;
      color: white;
      font-size: 3em;
      margin-bottom: 30px;
      text-shadow: 0 4px 8px rgba(0,0,0,0.5);
      font-family: 'Playfair Display', serif;
      font-weight: 700;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1em;
      user-select: none;
      z-index: 1;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall { to { transform: translateY(100vh); } }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    #calendar { color: white; }

    .welcome-section {
      text-align: center;
      margin-bottom: 30px;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
    }

    #doors {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 200px;
      margin-top: 30px;
    }

    .door-container {
      position: relative;
      height: 280px;
      perspective: 1000px;
    }

    .door-container.locked .door-left,
    .door-container.locked .door-right {
      cursor: not-allowed;
      filter: brightness(0.6);
    }

    .door-content {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #2d3e6a, #132a4a);
      border-radius: 12px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border: 3px solid #13213c;
    }

    .door-content h3 {
      color: white;
      margin-bottom: 15px;
      text-align: center;
      font-family: 'Playfair Display', serif;
    }

    .story-btn, .close-btn {
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      border: none;
    }

    .story-btn {
      background: #13213c;
      color: white;
      border: 2px solid #13213c;
    }

    .close-btn {
      background: transparent;
      border: 2px solid white;
      color: white;
    }

    .door-left, .door-right {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(135deg, #2d4270, #253356);
      border: 3px solid #13213c;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 1s;
    }

    .door-left { left: 0; transform-origin: left; border-radius: 12px 0 0 12px; }
    .door-right { right: 0; transform-origin: right; border-radius: 0 12px 12px 0; }

    .door-container.open .door-left { transform: rotateY(-120deg); }
    .door-container.open .door-right { transform: rotateY(120deg); }

    .door-number { font-size: 3em; color: white; }

    /* Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal-overlay.active { display: flex; }

    .modal-content {
      background: #2d3e6a;
      padding: 40px;
      border-radius: 20px;
      max-width: 600px;
      width: 90%;
    }

    .modal-content h2 { color: white; text-align: center; margin-bottom: 20px; }
    .modal-content p { color: white; line-height: 1.7; }

  </style>
</head>
<body>
  <div class="container">

    <h1 class="main-title">üéÑ Adventskalender üéÑ</h1>
    
    <div id="calendar">
      <div class="welcome-section">
        <h2>Willkommen beim Adventskalender ‚ú®</h2>
        <p>Jeden Tag √∂ffnet sich ein neues T√ºrchen mit einer kleinen Aufgabe oder Nachricht.</p>
      </div>

      <div id="doors"></div>
    </div>
  </div>

  <div class="modal-overlay" id="storyModal">
    <div class="modal-content">
      <h2 id="modalTitle">T√ºrchen</h2>
      <div id="modalStory"></div>
      <button class="close-btn" onclick="closeStoryModal()">Schlie√üen</button>
    </div>
  </div>

<script>
  // Schneeflocken
  function createSnowflake() {
    const s = document.createElement('div');
    s.classList.add('snowflake');
    s.innerHTML = '‚ùÑ';
    s.style.left = Math.random() * 100 + '%';
    s.style.animationDuration = Math.random() * 3 + 5 + 's';
    s.style.fontSize = Math.random() * 10 + 10 + 'px';
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 8000);
  }
  setInterval(createSnowflake, 200);
  for (let i = 0; i < 50; i++) setTimeout(createSnowflake, i * 100);

  // Individuelle Platzhaltertexte
  const storyTexts = {
    1: "<p>Dies ist dein Platzhalter-Text f√ºr T√ºrchen 1. Hier kannst du sp√§ter deine eigene Aufgabe einf√ºgen.</p>",
    2: "<p>Platzhalter f√ºr T√ºrchen 2 ‚Äì dieser Text wartet darauf, von dir ersetzt zu werden.</p>",
    3: "<p>Hier k√∂nnte im Dezember eine kleine Aufgabe oder Botschaft stehen.</p>",
    4: "<p>Platzhalter f√ºr T√ºr 4. F√ºge sp√§ter deinen eigenen Text ein.</p>",
    5: "<p>Noch ein Platzhalter: T√ºrchen 5 wartet auf deine Idee.</p>",
    6: "<p>Dies ist ein Beispieltext f√ºr T√ºr 6. Passe ihn sp√§ter nach deinem Geschmack an.</p>",
    7: "<p>T√ºr 7 enth√§lt derzeit nur einen Platzhalter ‚Äì bald deine Aufgabe!</p>",
    8: "<p>Ein weiterer neutraler Text f√ºr T√ºrchen 8.</p>",
    9: "<p>Hier kannst du sp√§ter eine Nachricht oder Aufgabe eintragen.</p>",
    10: "<p>Platzhalter f√ºr T√ºr 10 ‚Äì einfach ersetzen, wenn du soweit bist.</p>",
    11: "<p>Hier befindet sich ein Beispiel-Text f√ºr T√ºr 11.</p>",
    12: "<p>Platzhalter: T√ºrchen 12 wartet auf deinen Inhalt.</p>",
    13: "<p>Ein generischer Text als Platzhalter f√ºr T√ºr 13.</p>",
    14: "<p>Hier k√∂nnte etwas Sch√∂nes stehen ‚Äì aktuell nur ein Platzhalter.</p>",
    15: "<p>T√ºr 15: Platzhalter-Inhalt, sp√§ter austauschbar.</p>",
    16: "<p>Neutraler Beispieltext f√ºr T√ºrchen 16.</p>",
    17: "<p>Noch ein Platzhalter, diesmal f√ºr T√ºrchen 17.</p>",
    18: "<p>Beispieltext in T√ºr 18 ‚Äì ersetze mich!</p>",
    19: "<p>T√ºr 19 Platzhalter: Hier kommt sp√§ter deine Aufgabe hin.</p>",
    20: "<p>Ein einfacher, neutraler Text f√ºr T√ºrchen 20.</p>",
    21: "<p>Platzhalter f√ºr T√ºr 21 ‚Äì √§ndere mich, wann immer du m√∂chtest.</p>",
    22: "<p>Beispielinhalt f√ºr T√ºrchen 22.</p>",
    23: "<p>Vorletzter Platzhalter ‚Äì T√ºrchen 23.</p>",
    24: "<p>T√ºr 24: Ein weihnachtlicher Platzhaltertext, bereit ersetzt zu werden.</p>"
  };

  function openStoryModal(n) {
    document.getElementById('modalTitle').innerText = 'T√ºrchen ' + n;
    document.getElementById('modalStory').innerHTML = storyTexts[n];
    document.getElementById('storyModal').classList.add('active');
  }

  function closeStoryModal() {
    document.getElementById('storyModal').classList.remove('active');
  }

  function isDoorUnlocked(n) {
    const now = new Date();
    return now.getMonth() + 1 === 12 && now.getDate() >= n;
  }

  function toggleDoor(n) {
    const el = document.getElementById("door-container-" + n);
    if (el.classList.contains("locked")) return alert("Dieses T√ºrchen √∂ffnet sich am " + n + ". Dezember!");
    el.classList.toggle("open");
  }

  function buildCalendar() {
    const c = document.getElementById("doors");
    for (let i = 1; i <= 24; i++) {
      const unlocked = isDoorUnlocked(i);
      const door = document.createElement("div");
      door.className = "door-container";
      door.id = "door-container-" + i;
      if (!unlocked) door.classList.add("locked");

      door.innerHTML = `
        <div class="door-content">
          <h3>T√ºrchen ${i}</h3>
          <button class="story-btn" onclick="openStoryModal(${i})">‚úâ Nachricht √∂ffnen</button>
          <button class="close-btn" onclick="toggleDoor(${i})">T√ºr schlie√üen / √∂ffnen</button>
        </div>

        ${!unlocked ? `<div class='lock-container'><img src='lockn.png' class='lock-icon'></div>` : ""}

        <div class="door-left" onclick="toggleDoor(${i})">
          <div class="door-number">${i}</div>
        </div>
        <div class="door-right" onclick="toggleDoor(${i})">
          <img src="glasb.png" class="crystal-icon" onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=door-number>üéÅ</div>';">
        </div>
      `;
      c.appendChild(door);
    }
  }

  buildCalendar();
</script>
</body>
</html>
